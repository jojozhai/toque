<!DOCTYPE html>
<html ng-app="adminAppSingin">
  	<head>
	    <meta charset="utf-8">
	    <title>Toque Admin</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="">
	    <meta name="author" content="">

	    <link rel="stylesheet" href="styles/bootstrap.min.css" />
		<link rel="stylesheet" href="styles/font-awesome.min.css" />
    	<link rel="stylesheet" href="styles/toastr.min.css" />
		<link rel="stylesheet" href="styles/simplify.min.css">

		<script type="text/javascript">
		if(window.location != window.top.location){
			window.top.location = window.location;
		}
		</script>
	
  	</head>

  	<body class="overflow-hidden light-background" ng-controller="signinCtrl">
		<div class="wrapper no-navigation preload">
			<div class="sign-in-wrapper">
				<div class="sign-in-inner">
					<div class="login-brand text-center">
						<i class="fa fa-database m-right-xs"></i> Toque <strong class="text-skin">Admin</strong>
					</div>

					<form name="signinForm" novalidate>
						<div class="form-group m-bottom-md">
							<input ng-model="user.username" name="username" type="text" class="form-control" placeholder="账户" required>
						</div>
						<div class="form-group">
							<input ng-model="user.password" name="password" type="password" class="form-control" placeholder="密码" required>
						</div>

						<div class="m-top-md p-top-sm">
							<button ng-disabled="signinForm.$invalid" ng-click="signin()" href="javascript:;" class="btn btn-success block" style="width: 370px;">登录</button>
						</div>

						<div class="m-top-md p-top-sm">
							<div class="font-12 text-center m-bottom-xs">
								
							</div>
						</div>
					</form>
				</div><!-- ./sign-in-inner -->
			</div><!-- ./sign-in-wrapper -->
		</div><!-- /wrapper -->

		<a href="" id="scroll-to-top" class="hidden-print"><i class="icon-chevron-up"></i></a>

	    <!-- Le javascript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
	    
	    
	    <script src="scripts/framework/angular.min.js"></script>
	    <script src="scripts/framework/angular-resource.min.js"></script>
	   	<script src="scripts/framework/toastr.min.js"></script>
	   	
	   	<script src="scripts/commons/signin.js"></script>
	   	<script src="scripts/commons/common.js"></script>
  	</body>
</html>
