<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" data-ng-click="close()" aria-hidden="true">Ã—</button>
    <h5 class="modal-title">{{ 'common.password' | translate }}</h5>
</div>
<div class="modal-body clearfix">
    <form name="adminForm" class="form-horizontal no-margin" id="type-constraint" data-validate="parsley" novalidate>
        <div class="form-group"
             ng-class="adminForm.oldPassword.$invalid && adminForm.oldPassword.$dirty ? 'has-error': ''">
            <label class="control-label col-lg-3">{{ 'password.old' | translate }}:</label>
            <div class="col-lg-9">
                <input name="oldPassword" ng-model="admin.oldPassword" type="password" class="form-control"
                       placeholder="{{ 'password.old' | translate }}" required>
            </div>
        </div>
        <div class="form-group"
             ng-class="adminForm.newPassword.$invalid && adminForm.newPassword.$dirty ? 'has-error': ''">
            <label class="control-label col-lg-3">{{ 'password.new' | translate }}:</label>
            <div class="col-lg-9">
                <input name="newPassword" ng-model="admin.newPassword" type="password" class="form-control" placeholder="{{ 'password.new' | translate }}" required>
            </div>
        </div>
        <div class="form-group"
             ng-class="adminForm.confirmNewPassword.$invalid && adminForm.confirmNewPassword.$dirty || (adminForm.confirmNewPassword.$dirty && admin.confirmNewPassword!=admin.newPassword) ? 'has-error': ''">
            <label class="control-label col-lg-3">{{ 'password.confirm' | translate }}:</label>
            <div class="col-lg-9">
                <input name="confirmNewPassword" ng-model="admin.confirmNewPassword" type="password"
                       class="form-control" placeholder="{{ 'password.confirm' | translate }}" required>
                <label class="control-label has-error"
                       ng-show="(admin.confirmNewPassword!=admin.newPassword) && adminForm.confirmNewPassword.$dirty">{{ 'password.confirm.error' | translate }}</label>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-click="save(admin)" class="btn btn-primary" ng-disabled="adminForm.$invalid || admin.confirmNewPassword!=admin.newPassword">{{ 'common.save' | translate }}</button>
</div>
